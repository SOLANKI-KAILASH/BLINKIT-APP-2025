name: blinkit
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: main
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf

    - family: regular
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf

    - family: pt
      fonts:
        - asset: assets/fonts/PTSerif-Bold.ttf
